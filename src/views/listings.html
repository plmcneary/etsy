<form class="search-listings">
  <input name="keywords" placeholder="Search Listings" value="<%- m.searchValues.keywords %>">
  <input name="min" placeholder="Min Price" value="<%- m.searchValues.min %>">
  <input name="max" placeholder="Max Price" value="<%- m.searchValues.max %>">
</form>
<button class="button">Submit</button>

<form class="search-listings-by-id">
  <input name="id" placeholder="Search Listings by Id">
</form>


<ul class="listings">
<% m.listings.forEach(function (listing) { %>
  <li class="listing">
    <img class="listing-img" src="<%- listing.imgUrl %>" />
    <h2 class="listing-title"><a href="<%- listing.externalUrl %>"><%- listing.title %></a></h2>
    <div class="listing-description"><%- listing.description %></div>
  </li>
<% }) %>
</ul>
